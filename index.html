<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>



</head>

<body>
  <article class="card">
    <div class="card-image">
      <picture>
        <source media="(max-width: 800px)" srcset="/images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Perfume Image">

      </picture>
    </div>
    <div class="card-content">
      <p class="subtitle">P E R F U M E</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum
      </h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
        House of CHANEL.
      </p>
      <div class="card-price">
        <p class="card-price-p">$149.99</p>
        <p class="card-price-p-2">$169.99</p>
      </div>
      <a href="#" class="btn">
        <img src="images/icon-cart.svg" alt="">
        <p class="card-button">Add to Cart</p>
      </a>
    </div>
  </article>





</body>

</html>
